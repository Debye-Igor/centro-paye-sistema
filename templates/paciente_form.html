{% extends "base.html" %}

{% block title %}Nuevo Paciente - Centro Paye{% endblock %}
{% block page_title %}Nuevo Paciente{% endblock %}

{% block content %}
<div class="content">
    <h2>Registrar Nuevo Paciente</h2>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for="nombre_paciente">Nombre del Niño/a *</label>
            <input type="text" id="nombre_paciente" name="nombre_paciente" required>
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento *</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <div class="form-group">
            <label for="nombre_apoderado">Nombre del Apoderado *</label>
            <input type="text" id="nombre_apoderado" name="nombre_apoderado" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="apoderado@email.com" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono </label>
            <input type="tel" id="telefono" name="telefono" placeholder="9 1234 5678" >
        </div>

        

        <button type="submit" class="btn-primary">Crear Paciente</button>
        <a href="{{ url_for('pacientes') }}" class="btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
